<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Prism - Neumorphic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <main class="container">
        <header class="header">
            <h1>Paper Prism</h1>
            <p>Extract images from papers with Soft UI simplicity</p>
        </header>

        <div class="search-box">
            <div class="input-group">
                <input type="text" id="doiInput" placeholder="Paste DOI here..." autocomplete="off">
                <button id="extractBtn">
                    <span id="btnText"><i class="fa-solid fa-cloud-arrow-down"></i> Extract</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </div>

            <!-- Upload Link Moved HERE for better spacing -->
            <div class="upload-area">
                <span id="uploadLink">upload pdf</span>
                <input type="file" id="pdfUploadInput" accept=".pdf" style="display: none;">
            </div>

            <p class="status-msg" id="statusMsg"></p>
        </div>

        <section id="resultSection" class="result-section">
            <div class="result-header">
                <h2>Extracted Content (<span id="imgCount">0</span>)</h2>
                <button id="downloadAllBtn" class="download-all-btn">
                    <i class="fa-solid fa-file-zipper"></i> Download All
                </button>
            </div>
            <div class="gallery" id="gallery">
                <!-- Images injected here -->
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
