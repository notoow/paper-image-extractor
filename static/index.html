<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Prism - Free PDF Image Extractor</title>
    <meta name="description"
        content="Extract high-quality images from PDF papers instantly. Free online tool for researchers. Supports DOI input & direct PDF upload.">
    <meta name="keywords" content="pdf image extractor, extract images from pdf, save images from pdf, doi to images">

    <!-- Fonts: Outfit for Modern Clean Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- JSZip & FileSaver -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- CSS: Root relative because 'static' is mounted at '/' -->
    <link rel="stylesheet" href="style.css?v=13">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Paper Prism</h1>
            <p>Extract every image from any paper, instantly.</p>
        </header>

        <!-- Main Search Box (Neumorphic) -->
        <div class="search-box">
            <div class="input-group">
                <input type="text" id="doiInput" placeholder="Paste DOI (e.g., 10.1038/s41586-023-06288-x)"
                    autocomplete="off">
                <button id="extractBtn">
                    <span id="btnText">Extract Images</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </div>

            <div class="status-msg" id="statusMsg"></div>

            <!-- Upload Option -->
            <div class="upload-area">
                <span style="color: var(--text-light); font-size: 0.9rem;">or </span>
                <span id="uploadLink" class="upload-link">upload PDF manually</span>
                <input type="file" id="pdfUploadInput" accept=".pdf" style="display: none;">
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="https://github.com/notoow/paper-image-extractor" target="_blank" class="neumorphic-btn">
                <i class="fa-brands fa-github"></i> Star on GitHub
            </a>
            <a href="https://buymeacoffee.com/notoo" target="_blank" class="neumorphic-btn coffee">
                <i class="fa-solid fa-mug-hot"></i> Buy me a coffee
            </a>
        </div>

        <!-- Result Section -->
        <div class="result-section" id="resultSection">
            <div class="result-header">
                <div class="header-left">
                    <h2>Extracted Images (<span id="imgCount">0</span>)</h2>

                    <!-- Filter Controls -->
                    <div class="filter-controls">
                        <!-- Slider Only (Toggle Removed) -->
                        <div class="slider-wrapper">
                            <div class="slider-tooltip" id="sliderTooltip">Hide Bottom 20%</div>
                            <input type="range" id="sizeSlider" min="0" max="95" value="20" step="5">
                        </div>
                    </div>
                </div>

                <div class="header-right" style="display: flex; gap: 15px; align-items: center;">
                    <!-- Sort Button -->
                    <button id="sortBtn" class="neumorphic-icon-btn" title="Sort Order">
                        <i class="fa-solid fa-arrow-down-1-9"></i>
                    </button>
                    <!-- Download All Button -->
                    <button id="downloadAllBtn" class="download-all-btn">
                        <i class="fa-solid fa-file-zipper"></i> Download All
                    </button>
                    <!-- Trash Button -->
                    <button id="trashBtn" class="neumorphic-icon-btn trash-btn" title="Delete Selected">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </div>
            <div class="gallery" id="gallery">
                <!-- Images injected here -->
            </div>
        </div>
    </div>

    <script src="static/app.js?v=12"></script>
</body>

</html>
