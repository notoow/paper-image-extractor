<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Purple Gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6d5dfc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b621fe;stop-opacity:1" />
    </linearGradient>
    <!-- Soft Shadow for Neumorphism feel -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Hexagon Shape with Shadow -->
  <path d="M50 5 L95 25 L95 75 L50 95 L5 75 L5 25 Z" fill="url(#grad)" filter="url(#shadow)"/>
  
  <!-- Internal Facets (Crystal Look) -->
  <path d="M50 5 L50 50 L95 75 M50 50 L5 75 M50 50 L50 95" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none"/>
  
  <!-- Highlight for Glassy effect -->
  <circle cx="25" cy="25" r="10" fill="white" opacity="0.2"/>
</svg>
